<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background: #333;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
        }
        nav a:hover {
            background: #575757;
            border-radius: 5px;
        }
        .container {
            padding: 40px;
        }
        .about, .contact {
            background: #f4f4f4;
            padding: 40px;
            margin: 20px;
            border-radius: 10px;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #575757;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <div class="container" id="home">
        <h1>Welcome to Our Website</h1>
        <p>This is a basic website built using Express.js and HTML.</p>
    </div>

    <!-- About Section -->
    <div class="about" id="about">
        <h2>About Us</h2>
        <p>We are a team of developers learning and building projects with Express.js.</p>
    </div>

    <!-- Contact Section -->
    <div class="contact" id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea rows="4" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
